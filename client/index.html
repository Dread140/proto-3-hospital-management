<!doctype html>
<html lang="en">
  <head>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container, .dashboard, .main, .wrapper {
    width: 95%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    padding: 30px;
    margin: auto;
}

h1, h2, h3, h4, p, label {
    text-align: center;
}

button {
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
}

input, select, textarea {
    display: block;
    margin: 10px auto;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 80%;
    max-width: 400px;
}

canvas {
    display: block;
    margin: 20px auto;
}

.card, .box {
    background: white;
    border-radius: 15px;
    padding: 20px;
    margin: 15px auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}
</style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sankara EyeCare Pro</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
